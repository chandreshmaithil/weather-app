<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sapient Weather Predictor API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp_min_1" id="temp_min_1"></p>
      <p class="temp_max_1" id="temp_max_1"></p>

      <p class="temp_min_2" id="temp_min_2"></p>
      <p class="temp_max_2" id="temp_max_2"></p>

      <p class="temp_min_3" id="temp_min_3"></p>
      <p class="temp_max_3" id="temp_max_3"></p>


      <p class="desc" id="desc"></p>
      
      <p class="suggestionTemp" id="suggestionTemp"></p>
      <p class="suggestionRain" id="suggestionRain"></p>

    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
